- name: cloudtrail
  type: plugin
  registry: ghcr.io
  repository: diginfra/plugins/plugin/cloudtrail
  description: Reads Cloudtrail JSON logs from files/S3 and injects as events
  home: https://github.com/diginfra/plugins/tree/master/plugins/cloudtrail
  keywords:
    - audit
    - user-activity
    - api-usage
    - aws
  license: Apache-2.0
  maintainers:
    - email: cncf-diginfra-dev@lists.cncf.io
      name: The Diginfra Authors
  sources:
    - https://github.com/diginfra/plugins/tree/master/plugins/cloudtrail
- name: cloudtrail-rules
  type: rulesfile
  registry: ghcr.io
  repository: diginfra/plugins/ruleset/cloudtrail
  description: Reads Cloudtrail JSON logs from files/S3 and injects as events
  home: https://github.com/diginfra/plugins/tree/master/plugins/cloudtrail
  keywords:
    - audit
    - user-activity
    - api-usage
    - aws
    - cloudtrail-rules
  license: Apache-2.0
  maintainers:
    - email: cncf-diginfra-dev@lists.cncf.io
      name: The Diginfra Authors
  sources:
    - https://github.com/diginfra/plugins/tree/master/plugins/cloudtrail/rules
- name: diginfra
  type: rulesfile
  registry: ghcr.io
  repository: diginfra/rules/diginfra
  description: Diginfra rules that are loaded by default
  home: https://github.com/diginfra/rules/blob/main/rules/diginfra_rules.yaml
  keywords:
    - diginfra
  license: apache-2.0
  maintainers:
    - email: cncf-diginfra-dev@lists.cncf.io
      name: The Diginfra Authors
  sources:
    - https://github.com/diginfra/rules/blob/main/rules/diginfra_rules.yaml
  signature:
    cosign:
      certificate-oidc-issuer: https://token.actions.githubusercontent.com
      certificate-identity-regexp: https://github.com/diginfra/rules/
